<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEERKAT - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <img src="logo.png">
            <h1>MEERKAT</h1>
            <p class="login-subtitle">Job Application Tracker</p>
        </div>
        
        <div class="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="btn login-btn">Login</button>
            </form>
            
            <div class="login-footer">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (email && password) {
                // In a real app, you would verify credentials with a server
                // For now, just redirect to the dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Please enter your email and password');
            }
        });
    </script>
</body>
</html>
