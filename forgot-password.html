<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEERKAT - Password Recovery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <img src="images/brown box.png" alt="Background shape">
    </div>
    <div class="login-circle">
        <h2>Enter your recovery email to get started</h2>
        
        <form id="reset-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter email address" required>
            </div>
            
            <button type="submit" class="sign-in-btn">Send Reset Link</button>
            
            <div class="new-user">
                <a href="login.html">Back to Login</a>
            </div>
        </form>
    </div>
    
    <div class="meerkat-decoration">
        <img src="images/meercat.png" alt="Meerkat image">
    </div>

    <script>
        document.getElementById('reset-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (email) {
                alert('If an account exists with this email, you will receive a password reset link shortly.');
                window.location.href = 'login.html';
            } else {
                alert('Please enter your email address');
            }
        });
    </script>
</body>
</html>
