<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEERKAT - Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-body">
    <!-- Header with logo and profile -->
    <header class="dashboard-header">
        <div class="header-logo">
            <img src="images/logo.png" alt="Meerkat Logo" class="logo-img">
            <h1>Job Application Tracker</h1>
        </div>
        <div class="profile-icon">
            <img src="images/profile-circle.png" alt="Profile" style="width: 25px; height: 25px;">
        </div>
    </header>

    <div class="dashboard-layout">
        <!-- Left Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <ul class="main-menu">
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="applications.html">Applications</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="settings.html" class="active">Settings</a></li>
            </ul>
            <ul class="bottom-menu">
                <li><a href="#">Help</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="settings-container">
                <!-- Settings Tabs -->
                <div class="settings-tabs">
                    <button class="tab-btn active">Account</button>
                    <button class="tab-btn">Notifications</button>
                    <button class="tab-btn">Preferences</button>
                    <button class="tab-btn">Security</button>
                </div>

                <!-- Profile Information Section -->
                <div class="profile-section">
                    <h2>Profile Information</h2>
                    <div class="profile-content">
                        <div class="photo-section">
                            <div class="photo-circle">
                                <span>Photo</span>
                            </div>
                            <div class="photo-buttons">
                                <button class="upload-btn">Upload</button>
                                <button class="remove-btn">Remove</button>
                            </div>
                        </div>

                        <div class="profile-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Full Name</label>
                                    <input type="text" value="Usagi Tsukino" class="settings-input">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" value="UsagiTsukino91@sailormail.com" class="settings-input">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="text" value="199 - 913 - ****" class="settings-input">
                                </div>
                                <div class="form-group">
                                    <label>Location</label>
                                    <input type="text" value="San Francisco, CA" class="settings-input">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Application Status Section -->
                    <div class="status-section">
                        <div class="status-header">
                            <h2>Application Status</h2>
                            <button class="save-btn">Save</button>
                        </div>
                        <div class="status-bars">
                            <div class="status-item">
                                <div class="status-label">Applied</div>
                                <div class="status-bar">
                                    <div class="progress" style="width: 75%; background-color: #7BDFF2;"></div>
                                </div>
                            </div>
                            <div class="status-item">
                                <div class="status-label">Interview</div>
                                <div class="status-bar">
                                    <div class="progress" style="width: 50%; background-color: #B9F3A7;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="auth.js"></script>
</body>
</html>
